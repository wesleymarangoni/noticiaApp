<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of usuarios">

      <ion-card-header>
        <h1>{{ item.usuario.nome }}</h1>
      </ion-card-header>

      <ion-card-content>
        <p>{{ item.usuario.telefone }} - {{ item.usuario.nascimento | date:'dd/MM/yyyy' }} </p>
        <p>{{item.usuario.email}} - {{item.usuario.cpf}} </p>
      </ion-card-content>

      <ion-row text-center>
        <ion-col>
          <button ion-button icon-left clear small (click)="editUsuario(item);">
            <ion-icon name="create"></ion-icon>
            <div>Editar</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="removeUsuario(item);">
            <ion-icon name="trash"></ion-icon>
            <div>Excluir</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addUsuario()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
